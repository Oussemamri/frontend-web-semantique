<form (ngSubmit)="createResource()" #resourceForm="ngForm" class="p-4 border rounded shadow">
    <h3 class="mb-4">Ajouter une Ressource</h3>
    
    <div class="form-group">
      <label for="resourceName">Nom de la ressource:</label>
      <input type="text" [(ngModel)]="newResource.resourceName" name="resourceName" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="resourceQuantity">Quantit√©:</label>
      <input type="number" [(ngModel)]="newResource.resourceQuantity" name="resourceQuantity" class="form-control" required />
    </div>
  
    <div class="form-group">
      <label for="resourceType">Type:</label>
      <input type="text" [(ngModel)]="newResource.resourceType" name="resourceType" class="form-control" required />
    </div>
  
    <button type="submit" class="btn btn-primary mt-3">Ajouter la ressource</button>
  </form>
